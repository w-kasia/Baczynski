<div class="component__container">
  <app-navigation class="navigation" [menuIcon]="menuIcon"></app-navigation>
  <div class="component__container--smaller">


    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
      <div class="heading">
        <h1 class="contactHeading">Skontaktuj się z nami</h1>
      </div>

      <div class="data">
        <div class="form-group name">

          <label class="form-label" for="inputName">Imię i Nazwisko*</label>
          <input type="text" id="inputName" class="form-control" required ngModel name="name" #name="ngModel">

        </div>
        <div class="form-group">

          <label class="form-label" for="inputEmail">E-mail*</label>
          <input id="inputEmail" type="email" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required email ngModel name="email" #email="ngModel">

        </div>
      </div>

      <div class="form-group">

        <label class="form-label" for="inputMessage">Wiadomość*</label>
        <textarea id="inputMessage" class="form-control" required ngModel name="message" #message="ngModel"></textarea>

      </div>
      <button (click)="openDialog('0ms', '0ms')" type="submit" class="submitBtn" [disabled]="!f.valid">Wyślij</button>
    </form>


  </div>
</div>
<app-footer></app-footer>
