<div class="componentContainer">
    <app-navigation class="navigation" [menuIcon]="menuIcon"></app-navigation>
    <div class="smallPageContainer">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
        <div>
          <h1 class="contactHeading">Skontaktuj się z nami</h1>
        </div>
        <div class="userData">
          <div class="form-group name">
            <label class="form-label" for="inputName">Imię i Nazwisko*</label>
            <input class="form-control" id="inputName" type="text" required ngModel name="name" #name="ngModel">
          </div>
          <div class="form-group">
            <label class="form-label" for="inputEmail">E-mail*</label>
            <input class="form-control" id="inputEmail" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              required email ngModel name="email" #email="ngModel">
          </div>
        </div>
        <div class="messageGroup">
          <div class="form-group">
            <label class="form-label" for="inputMessage">Wiadomość*</label>
            <textarea class="form-control messageArea" id="inputMessage" type="text" required ngModel name="message"
              #message="ngModel"></textarea>
          </div>
        </div>
        <button class="submitBtn" type="submit" (click)="openDialog('0ms', '0ms')"
          [disabled]="!f.valid">Wyślij</button>
      </form>
    </div>
    <img class="birdsImg" src="assets/images/birdsimage.png" alt="">
  </div>
  <app-footer></app-footer>
