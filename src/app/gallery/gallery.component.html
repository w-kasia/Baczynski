<div class="component__container" fxLayout="column">
  <app-navigation class="navigation" [menuIcon]="menuIcon"></app-navigation>
  <div fxLayoutAlign="center center" class="component__container--gallery" fxLayout="row wrap" fxLayoutGap="40px">
    <div class="images_container" *ngFor="let image of images">
      <img class="component__container--gallery--image" src="assets/images/gallery/{{ image.filename }}" alt="">
      <!-- <div class="image-title">{{ image.title }}</div> -->
    </div>
  </div>
</div>
