<div class="menu-container">

  <div class="icon">

    <button class="menu-icon" mat-icon [matMenuTriggerFor]="menu" svgIcon="menu"

    </button>

  </div>



  <div class="menu-items">
    <!-- 
    add routerLinkActive for styles -->

      <button mat-menu-item class="mat-menu-item"><a routerLink="/home">Home</a>

      </button>
