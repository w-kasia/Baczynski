<div class="works_section">
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
  <div class="list_works">
    <ul *ngFor="let title of worksTitles">
      <li class="title" *ngIf="title.toLowerCase().includes(searchTitle)" (click)="redirectToPDF(title)">
        <a>{{title}}</a>
      </li>
    </ul>
  </div>
</div>
