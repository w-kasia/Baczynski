<!-- do poprawy adres przekierowania -->
<div fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="center center" class="news__container">
  <div fxLayout="column" LayoutAlign="space-between center" class="post__container"
    *ngFor="let post of blogPosts" [routerLink]="['/aktualnosci', post.title]">
    <h2>{{post.title}}</h2>
    <p>{{post.content}}...</p>
  </div>
</div>
