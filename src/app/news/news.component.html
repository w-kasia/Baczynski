<div class="component__container" fxLayout="column" fxLayoutGap="50">
  <div fxLayoutAlign="center center">
    <h1>Sprawdź, co nowego u <span>Baczyńskiego</span></h1>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="50">
    <div class="post__container" *ngFor="let post of blogPosts" [routerLink]="['/aktualnosci', post.title]">
      <span class="date_post">{{post.date}}</span>
      <h2 class="title_post">{{post.title}}</h2>
      <p class="introduction_post">{{post.content}}...</p>
    </div>
  </div>
</div>
